# --- Persistence Settings ---
# Enable AOF persistence
appendonly yes

# Use RDB preamble for faster AOF rewrites (hybrid persistence)
aof-use-rdb-preamble yes

# Save every second (good balance of safety and performance)
appendfsync everysec

# Custom RDB save rules (optional if using AOF)
save 900 1
save 300 10
save 60 10000

# The directory where persistence files (RDB/AOF) will be saved
dir /data