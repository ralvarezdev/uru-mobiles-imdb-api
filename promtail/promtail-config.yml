server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # System logs
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: varlogs
          host: raspberry-pi-5
          __path__: /var/log/*.log

  # Podman container logs (using podman's log files)
  - job_name: podman
    static_configs:
      - targets:
          - localhost
        labels:
          job: podman
          host: raspberry-pi-5
          __path__: /run/user/*/containers/overlay-containers/*/userdata/ctr.log